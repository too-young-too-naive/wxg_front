<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script data-require="angular.js@1.2.22" data-semver="1.2.22" src="https://code.angularjs.org/1.2.22/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="angucomplete-alt.css" />
    <script src="angucomplete-alt.js"></script>
    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="narrow-jumbotron.css">
  </head>

  <body ng-app="app" ng-controller="AppCtrl">
    <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <h3 class="text-muted">Smart Healthcare</h3>
    </div>

    <div class="jumbotron">
      <h1 class="display-3">WXG AI Lab Demo</h1>
      <p class="lead">Team Leader: Cheng Niu</p>
      <div class="lead">
        <angucomplete-alt id="members"
                          placeholder="Search projects"
                          pause="200"
                          minlength="1"
                          selected-object="testObj"
                          remote-url="http://10.96.97.182:3000/autocomplete?q="
                          remote-url-data-field="matching_results"
                          title-field="name"
                          input-class="form-control form-control-small"
                          match-class="highlight"/>
      </div>
      <div class="lead">
        <br>
      </div>
      <div class="lead">
        <button class="btn btn-lg btn-success" ng-click="click()">Search</button>
      </div>
    </div>

    <div class="jumbotron" ng-show="isTrue">
      <div class="jumbotron">
        <!--<p>Search projects: {{testObj}}</p>-->
        <p>{{results}}</p>
      </div>
    </div>

    <footer class="footer text-center">
      <p>Made by <a href="https://github.com/too-young-too-naive/">Jinliang Guo</a>. For source code <a href="https://github.com/too-young-too-naive/wxg_front">here.</a> </p>
    </footer>

  </div>


  </body>

</html>
